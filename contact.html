<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/query.css">
    <title>Contact formulaire</title>
</head>

<body>
    <main>

        <h1>Contactez nous</h1>

        <div class="content_contact">
            <form action="https://webinfo.iutmontp.univ-montp2.fr/~eturosenfeld/php_pour_TD5/exempleTraitement.php" method="post">

                <div class="label_input_content">
                    <label for="surname">Nom :</label>
                    <input id="surname" name="uname" type="text" placeholder=" -- Votre Nom -- " required>
                </div>

                <div class="label_input_content">
                    <label for="firstname">Prenom :</label>
                    <input id="firstname" name="uname" type="text" placeholder=" -- Votre Prenom -- " required>
                </div>

                <div class="label_input_content">
                    <label for="mail">Adresse Mail :</label>
                    <input id="mail" name="uname" type="email" placeholder=" -- Votre adresse mail -- " required>
                </div>

                <div class="label_input_content">
                    <label for="postalCode">Code postal :</label>
                    <input id="postalCode" name="uname" type="number" placeholder=" -- Votre code postal -- " required>
                </div>

                <div class="label_input_content">
                    <label for="country">Pays de résidence :</label>
                    <select id="country" name="uname">
                        <option value=""> -- Choisir un pays -- </option>
                        <option value="France">France</option>
                        <option value="Belgique">Belgique</option>
                        <option value="Espagne">Espagne</option>
                        <option value="allemagne">Allemagne</option>
                    </select>
                </div>

                <h2>Vous avez entendu parler de nous via :</h2>

                <div class="label_input_content">
                    <select id="média" name="uname">
                        <option value=""> -- Choisir un média -- </option>
                        <option value="web">Web</option>
                        <option value="sociaNetwork">Réseaux sociaux</option>
                        <option value="iut">Iut</option>
                        <option value="mail">Email</option>
                    </select>
                </div>

                <div class="label_input_content">
                    <label for="postalCode"> Quand souhaitez-vous être recontacté ? </label>
                    <input id="recontacté" name="uname" type="number" placeholder=" -- Etre recontacté -- " required>
                </div>

                <div class="label_input_content">
                    <label for="commentaires">Commentaires :</label>
                    <textarea id="commentaires" name="uname" rows="5"></textarea>
                </div>

                <div class="label_input_content">
                    <input type="submit" value="Envoyer">
                </div>

            </form>
        </div>
    </main>

    <footer>
        <div id="copyR">
            <P>&copy; 2025. Tous droits réservés.</P>
        </div>

        <div class="btn2">
            <a href="index.html" class="btn2">Retour Accueil</a>
        </div>

        <div id="citation">
            <p>Contactez-nous pour plus d'infos</p>
        </div>
    </footer>

</body>

</html>
